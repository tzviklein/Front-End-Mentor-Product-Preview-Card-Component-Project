<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <h1 hidden></h1>
    <div id="productImage">
      <img src="image-product-mobile.jpg" id="hiddenImageForSizing"/>
    </div>
    <div id="productDescription">
      <h2 id="productType">PERFUME</h2>
      <h3 id="productName">Gabrielle Essence Eau De Parfum</h3>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="pricesFlex">
        <h3 id="currentPrice">$149.99</h3>
        <h3 id="crossedPrice">$169.99</h3>
      </div>
      <button id="addItemToCartButton">
        <object type="image/svg+xml" data="images\icon-cart.svg"></object>
        Add to Cart
      </button>
    </div>
    
  </main>
  
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tzvi Klein</a>.
      </p>
    </div>
  </footer>
  
</body>
</html>
